<html><head>
		<link href="/uclient/resources/styles/Styles.css" rel="stylesheet" type="text/css">
		<script type="text/javascript">
		function setLocalizedStringsForTranscript()
		{
            var ProductivityPaneConfig_info_text = parent.Xrm.Utility.getResourceString("msdyn_ProductivityPaneControl", "ProductivityPaneConfig_info_text");

            var ProductivityPaneConfig_LearnMore_String = parent.Xrm.Utility.getResourceString("msdyn_ProductivityPaneControl", "ProductivityPaneConfig_LearnMore_String");
			
			var ProductivityPaneConfigLearnMore = '<a id="more-information-privacy-statement" href="https://docs.microsoft.com/en-us/dynamics365/omnichannel/administrator/productivity-tools" target="_blank">{0}</a>';
			
			ProductivityPaneConfigLearnMore = ProductivityPaneConfigLearnMore.replace('{0}', ProductivityPaneConfig_LearnMore_String)
            
			var DisclaimerText = ProductivityPaneConfig_info_text.replace('{0}', ProductivityPaneConfigLearnMore);

			document.getElementById("disclaimer-string").innerHTML = DisclaimerText;

		}
		</script>
		<style>
			.transcript-disclaimer-text-body
			{
				background-color:#EFEFEF !important;
				font-family: "Segoe UI", sans-serif;
			}

			.transcript-disclaimer-text
			{
				padding: 10px;
				display : table;
			}

			#msdyn_disclaimerimage
			{
				top: 0.175em;
				position:relative;
				display: table-cell;
				padding : 0.2em;
				font-size:inherit;
			}

			#disclamer-string-wrap
			{
				display: table-cell;
			}
		</style>
	<meta><meta></head>
	<body onload="setLocalizedStringsForTranscript();" class="transcript-disclaimer-text-body" style="overflow-wrap: break-word;" onfocusout="parent.setEmailRange();">
		<div class="transcript-disclaimer-text">
			<span id="msdyn_disclaimerimage" class="symbolFont InformationIcon-symbol"></span>
			<span id="disclamer-string-wrap">
				<span id="disclaimer-string"></span>
			</span>
		</div>
	
</body></html>

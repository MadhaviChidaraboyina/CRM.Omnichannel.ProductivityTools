<html>
  <head>
    <link
      href="/uclient/resources/styles/Styles.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .notification-icon::before {
        content: "\E783";
        font-size: 15px;
        line-height: 15px;
        text-align: center;
        top: 8px;
        position: absolute;
      }
      .notification-message{
        left: 22px;
        position: absolute;
        top: 8px;
        font-size: 12px;
        font-family: "Segoe UI";
        line-height: 16px;
      }
      body {
        background-color: #F4F4F4 !important;
        color: #333333;
      }
    </style>
  </head>
  <body>
    <div style="padding: 0.35em">
      <span class="symbolFont notification-icon"></span>
      <span id="message" class="notification-message" >Information Message.</span>
    </div>
  </body>
  <script>
    function getQueryStringObject() {
      var obj = {};

      var sortedQueryString = decodeURIComponent(
        location.search.replace("?data=", "")
      );
      if (sortedQueryString) {
        sortedQueryString.split("&").forEach((v, i) => {
          var splitString = v.split("=");
          obj[splitString[0]] = splitString[1];
        });
      }
      return obj;
    }

    var messageKey = getQueryStringObject().messageKey;
    if (messageKey) {
      var localizedMsg = "";
      try {
        localizedMsg = window.top
          .getCurrentXrm()
          .Utility.getResourceString(
            "Localization/CIF_webresource_strings",
            messageKey
          );
      } catch (e) {}
      document.getElementById("message").innerHTML = localizedMsg || messageKey;
    }
  </script>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Container for hosting all widgets</title>
</head>
<body>
	<div id="sessionPanel" style="border-style: solid; border-width: 1px; border-color: #EBEBEB; height: calc(100% - 10px); position: absolute; width: 34px; right: 0px;"></div>
	<div id="toastDiv" style="position:absolute; top:0px; left:0px"></div>
	<div id="softToastDiv" style="position:absolute; bottom:0px;"></div>
</body>
</html>

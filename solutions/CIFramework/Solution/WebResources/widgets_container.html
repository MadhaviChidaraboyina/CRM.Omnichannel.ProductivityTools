<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Container for hosting all widgets</title>
	<link rel="stylesheet" type="text/css" href="widgets_containerStyle.css" />
	<link rel="stylesheet" href="msdyn_notificationCss.css" type="text/css" />
</head>
<body style="margin: 0px">
	<!-- Div to append the ChatControl IFrame -->
	<div id="widgetArea" style="width: calc(var(--widgetAreaWidth));position: absolute;right: calc(var(--sessionPanelAreaWidth));">
		<div id="widgetControlDiv" tabindex="-1" style="right: calc(var(--sessionPanelWidth)); position: absolute;"></div>
		<div id="toastDiv" style="position:absolute;right: 0px;left: 0px;z-index: 2;top:0px;"></div>
		<div id="softToastDiv" style="position:absolute;bottom:11px;left: 0px;right:0px;z-index:1;"></div>
	</div>
	<div id="sessionPanelArea" style="height: calc(100% - 10px); width: calc(var(--sessionPanelAreaWidth)); position: fixed; right: 0px">
		<div id="sessionPanel" style="border-style: solid; border-width: 1px; border-color: #EBEBEB; position: absolute; width: calc(var(--sessionPanelAreaWidth) - 2px); right: 0px;">
			<div class="MainDiv">
				<div id="PresenceList"></div>
				<div id="CurrentStatus" aria-expanded="false" aria-labelledby="TextNode">
					<div class="agentPresenceDiv">
						<div class="innerDiv">
							<div class="backgroundColorDiv">
								<img class="userImageNode" src="/_imgs/svg_2.svg"/>
							</div>
							<div class="agentPresenceColorNode" style="background-color: white;">
								<div style="border: 2px solid #BBCED6; border-radius: 50%; height: 6px; width: 6px;"></div>
							</div>
						</div>
						<div class="textNode">Unknown</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="flapArea" style="width: calc(var(--flapAreaWidth))">
		<div id="notesDiv" style="top:0px;left:0px;"></div>
	</div>
</body>
</html>

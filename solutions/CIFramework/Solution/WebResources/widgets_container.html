<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Container for hosting all widgets</title>
	<link rel="stylesheet" href="msdyn_notificationCss.css" type="text/css" />
	<link rel="stylesheet" type="text/css" href="widgets_containerStyle.css" />
</head>
<body>
	<div id="sessionPanel" style="border-style: solid; border-width: 1px; border-color: #EBEBEB; height: calc(100% - 10px); position: absolute; width: 34px; right: 0px;"></div>
		<div class="MainDiv">
			<div id="PresenceList"></div>
			<button id="CurrentStatus" aria-expanded="false" aria-labelledby="TextNode"></button>
		</div>
	</div>
	<div id="toastDiv" style="position:absolute; top:0px; left:0px"></div>
	<div id="softToastDiv" style="position:absolute; bottom:11px;right:0px;"></div>
	<div id="notesDiv" style="position:absolute; top:0px;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width" />
	<title>Auth</title>
	<script type="text/javascript">
		function redirect(e) {
			if (e.origin === window.location.origin && e.data && e.data.logicAppsRedirectUrl) {
				window.location = e.data.logicAppsRedirectUrl;
			}
		}

		if (window.addEventListener) {
			window.addEventListener("message", redirect, false);
		} else {
			window.attachEvent('onmessage', redirect);
		}
	</script>
</head>
<body>
	<div>
		Redirecting...
	</div>
</body>
</html>

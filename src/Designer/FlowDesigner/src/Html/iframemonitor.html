<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />    
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Monitor</title>
</head>
<body>
    <div id="app" class="msla-container msla-clearfix msla-host-portalfx"></div>
    <script type="text/javascript">
        function getCdnBase() {
            return parent._macro_monitor_cdn;
        }
        function addCss(url) {
            var link = document.createElement("link");
            link.type = "text/css";
            link.rel = "stylesheet";
            link.href = url;
            document.getElementsByTagName("head")[0].appendChild(link);
        }
        function addScript(url, callback) {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = url;
            document.getElementsByTagName("head")[0].appendChild(script);
            if (callback) {
                script.addEventListener("load", callback);
            }
        }
        var cdnBase = getCdnBase();
        window._DesignerBlobCdnBase = cdnBase;
        addCss(cdnBase + "flowcontrol/DesignerBlob/node_modules/office-ui-fabric-react/dist/css/fabric.min.css");
        addCss(cdnBase + "flowcontrol/DesignerBlob/node_modules/draft-js/dist/Draft.css");
        addCss(cdnBase + "flowcontrol/DesignerBlob/node_modules/react-draft-wysiwyg/dist/react-draft-wysiwyg.css");
        addCss(cdnBase + "flowcontrol/DesignerBlob/LogicApps/core/content/logicapps.min.css");
        addScript(cdnBase + "flowcontrol/DesignerBlob/node_modules/requirejs/require.js", function () {
            addScript(cdnBase + "flowcontrol/DesignerBlob/node_modules/monaco-editor/min/vs/loader.js");
            addScript("appMon.bundle.js");
        });
    </script>
</body>
</html>
